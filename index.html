<!doctype html>
<html lang="en">

<head>
    <title>Title</title>

    <!-- Bootstrap CSS -->
    <link rel="style
    sheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="CSS/main.css">
</head>

<body onload="myFunction2()">


    <div id="loader"> </div>

    <div class="animate-bottom" style="display: none;" id="myDiv">

        <div id="myNunber"></div>
        <div id="yourNumber">12</div>
        <div id="yourText">NOTING</div>
        <button onclick="myFunction2();">RATE</button>


    </div>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>
        var myVar;

        function myFunction2() {
            myVar = setTimeout(showPage, 800);
        }

        function showPage() {
            document.getElementById("loader").style.display = "none";
            document.getElementById("myDiv").style.display = "block";
        }

        const StrawHat_character = ["Monkey D. Luffy", "Roronoa Zoro", "Nami", "Usopp",
            " Sanji", "Chopper", "Brook", "Franky", "Robin", "Jimbei"];

        function getRandomNumber(minRange, maxRange) {
            return Math.floor(Math.random() * (maxRange + 1) + minRange);
        }

        function MyFunction() {
            console.log(StrawHat_character[0]);
            const rand = getRandomNumber(0, 10);
            document.getElementById("yourNumber").innerHTML = rand;
            $('#myNumber').html(rand);
            console.log(StrawHat_character.length);
            if (rand <= 7) {
                console.log("So Lucky!!");
                const cha_rand = getRandomNumber(0, StrawHat_character.length);
                console.log(cha_rand);
                const cha_get = StrawHat_character[cha_rand];
                document.getElementById("yourText").innerHTML = "So Luck!! you got: " + cha_get;
            }
        };

    </script>

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>
